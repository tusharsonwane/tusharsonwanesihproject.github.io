<head>
    <link rel="stylesheet" type="text/css" href="demo.css" media="screen" />
</head>

<body>

    <h2>Student Registration</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
                <img src="https://www.georgiancollege.ca/wp-content/themes/georgian/imgs/LoginIcons_StudentPortal.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label><b>First name</b></label>
                <input type="text" placeholder="Enter first name" name="fname" required>

                <label><b>Last name</b></label>
                <input type="text" placeholder="Enter last name" name="lname" required>

                <label><b>College TC</b></label>
                <input type="file" placeholder="document in pdf format" name="file" required>


                <!--                 
                select emnu for branch will be here
                select menu for college name will be here
             -->

                <label><b>ID </b></label>
                <input type="text" placeholder="Enter college id" name="cid" required>

                <label><b>Email</b></label>
                <input type="email" placeholder="Enter email id" name="email" required>

                <button type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
